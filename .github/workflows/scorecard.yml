name: Scorecard supply-chain security

on:
  # For Branch-Protection check. Only the default branch is supported.
  branch_protection_rule:
  # To guarantee Maintained check is occasionally updated.
  schedule:
    - cron: '24 16 * * 6'
  push:
    branches: [ "main" ]

# Declare default permissions as read only.
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    # `publish_results: true` only works when run from the default branch.
    if: github.event.repository.default_branch == github.ref_name || github.event_name == 'pull_request'
    
    permissions:
      # Needed to upload the results to the code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3 # Ensure this is the latest version of actions/checkout
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@v2.4.1 # Ensure this is the correct version
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true  # Publish the results and enable the badge

      # Upload the results as artifacts (optional)
      - name: "Upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard (optional)
      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
